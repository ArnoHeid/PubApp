<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beta 1.0</title>
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
	<script src="bootstrap/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="leaflet/leaflet.js"></script>
	<script type="text/javascript" src="leaflet/main.js"></script>
	<link rel="stylesheet" type="text/css" href="leaflet/ownstyle.css" />
	
	
	</head>

<body onload="init()">
	
	<header>
	
	<h1><b>Beta 1.0</b></h1>
	
	</header>
	
	<div>
	
		<!-- <button class="button1" type="button" id="sidebar_button" onclick="togglesidebar()">Sidebar</button> -->
	
	<section class="section1" id="sidebar">
	
		<header>
		
		<h3>Adresseingabe</h3>
		
		</header>
		
		<section class="section1" id="Formular">
		
		<b align="middle">Suche:</b><input class="input" type="text" id="search_button" autofocus>
		<br><button class="button1" type="button" id="jsontest" onclick="geocoder()">Orte anzeigen</button>
		
		</section>
		
		<section class="section1" id="Routing">
		
		<b align="middle">Routing:</b><br>
		<div id="Startpunkt">Startpunkt: <input class="input" type="text" id="startpunkt_button"></div><br>
		<div id="Endpunkt">Endpunkt: <input class="input" type="text" id="endpunkt_button"></div>
		<button class="button1" type="button" id="routing" onclick="routing()">Routing</button>
		
		</section>
		
		<section class="section1"  id="poiauswahl">
		
		<form>
			Wählen Sie einen oder mehrere Points of Interest aus:<br>
			<input type="checkbox" id="interest1" value="bar">Bar<br>
			<input type="checkbox" id="interest2" value="restaurant">Restaurant<br>
			<input type="checkbox" id="interest3" value="cafe">Cafe<br>
			<input type="checkbox" id="interest4" value="atm">ATM<br>
			<input type="checkbox" id="interest5" value="night_club">Nachtclub<br>
		</form>
			<button class="button1" type="button" id="selectall" onclick="selectall()">Alle auswählen</button>
			<button class="button1" type="button" id="deselectall" onclick="deselectall()">Alle abwählen</button><br>
			<button class="button1" type="button" id="poi" onclick="POI()">POI</button>
			<button class="button1" type="button" id="poi_bbx" onclick="POI_BBX()">POI-Suche mit BBox</button>
			<button class="button1" type="button" id="clear" onclick="clearall()">Clear all</button>
			
		</section>
	
	</section>
	
	<section class="section2">
	
	<div id="notification">Ich werde erst angezeigt, wenn mein Meister das möchte!</div>
	
	<div id="mapid"></div>
	
	</section>

	</div>
</body>

</html>
